<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Light scheme: orchid-sunset</title>
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>
  <main>
    <h1>Light scheme: orchid-sunset</h1>
    <p class="code">primary: #512DA8 · accent: #F50057 · secondary: #FFA000 · alt: #0097A7</p>
    <div class="card">
      <div class="row">
        <button class="btn-primary">Primary</button>
        <button class="btn-secondary">Secondary</button>
        <button class="btn-accent">Accent</button>
        <button class="btn-alt">Alt action</button>
      </div>
      <div class="row" style="margin-top:12px;">
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-accent">accent</span>
        <span class="badge bg-alt">alt</span>
      </div>
    </div>
  </main>
</body>
</html>
